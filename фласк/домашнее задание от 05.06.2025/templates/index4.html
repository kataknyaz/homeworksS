<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>День программиста</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Устанавливаем шрифт для всего документа */
            margin: 50px; /* Отступы вокруг содержимого */
        }
        .result {
            margin-top: 20px; /* Отступ сверху для блока с результатами */
            font-weight: bold; /* Жирный текст для результатов */
        }
    </style>
</head>
<body>

<h2>Введите год для определения Дня программиста</h2>

<!-- Форма для ввода года -->
<form action="/" method="post">
    <label for="year">Год:</label><br>
    <input type="number" id="year" name="year" required min="1700"><br><br> <!-- Минимальный год для проверки -->
    
    <button type="submit">Узнать</button> <!-- Кнопка отправки формы -->
</form>

<!-- Если есть результат, отображаем его -->
{% if result %}
    <div class="result">
        <h3>День программиста в {{ request.form['year'] }} году:</h3>
        <p>{{ result }}</p>
    </div>
{% endif %}

</body>
</html>
