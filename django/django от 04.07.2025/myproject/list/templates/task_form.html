<!-- task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание/Редактирование задачи</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} задачи</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <a href="{% url 'task_list' %}">Назад к списку задач</a>
</body>
</html>
